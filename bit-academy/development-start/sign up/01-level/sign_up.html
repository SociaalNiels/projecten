<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>Bit Academy Sign Up</h1>

    <form action="#">
        <label for="fname">Naam</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="fname">Email</label><br>
        <input type="email" id="email" name="fname"><br>
        <label for="fname">Telefoonnummer</label><br>
        <input type="tel" id="tel" name="fname"><br>
        <label for="pwd">Pin code</label><br>
  <input type="password" id="pwd" name="pwd" minlength="4"><br><br>
        
        <select id="pet-select">
            <option value="">Kies een provincie</option>
            <option value="dog">Noord-Holland</option>
            <option value="cat">Zuid-Holland</option>
            <option value="hamster">Friesland</option>
            <option value="parrot">Zeeland</option>
            <option value="spider">Limburg</option>
            <option value="spider">Groningen</option>
            <option value="spider">Noord-Brabant</option>
            <option value="spider">Gelderland</option>
            <option value="spider">Overijssel</option>
            <option value="spider">Drenthe</option>
            <option value="spider">Utrecht</option>
            <option value="spider">Flevoland</option>
        </select><br>
            <p>Hou je van voetbal?</p>
            <div>
                <input type="radio" id="nee" name="voetbal" value="nee">
                <label for="nee">Nee</label>
            </div>
              <div>
                <input type="radio" id="ja" name="voetbal" value="ja">
                <label for="ja">Ja</label>
              </div>
              <p>Favoriete dagen in de week</p>
              <div>
                <input type="checkbox" id="maandag" name="maandag">
                <label for="maandag">Maandag</label>
              </div>
              <div>
                <input type="checkbox" id="dinsdag" name="dinsdag">
                <label for="dinsdag">Dinsdag</label>
              </div>
              <div>
                <input type="checkbox" id="woensdag" name="woensdag">
                <label for="woensdag">Woensdag</label>
              </div>
              <div>
                <input type="checkbox" id="donderdag" name="donderdag">
                <label for="donderdag">Donderdag</label>
              </div>
              <div>
                <input type="checkbox" id="vrijdag" name="vrijdag">
                <label for="vrijdag">Vrijdag</label>
              </div>
              <div>
                <input type="checkbox" id="zaterdag" name="zaterdag">
                <label for="zaterdag">Zaterdag</label>
              </div>
              <div>
                <input type="checkbox" id="zondag" name="zondag">
                <label for="zondag">Zondag</label>
              </div><br>
              <textarea id="border" name="border" rows="4" cols="50"></textarea><br>
             <input type="submit" value="Submit"><br>
      </form>
</body>
</html>
